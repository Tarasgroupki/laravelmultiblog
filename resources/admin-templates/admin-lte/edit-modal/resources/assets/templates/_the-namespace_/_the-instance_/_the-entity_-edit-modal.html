<div class="modal-header">
    <h3 class="modal-title">Edit _TheEntity_</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <fieldset>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">姓名</label>

                <div class="col-md-4">
                    <input id="name" name="name" placeholder="" class="form-control input-md" required="" type="text"
                           ng-model="_theEntity_.name">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">邮箱</label>

                <div class="col-md-4">
                    <input id="email" name="email" placeholder="" class="form-control input-md" required="" type="text"
                           ng-model="_theEntity_.email">

                </div>
            </div>


            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="mobile">手机</label>

                <div class="col-md-4">
                    <input id="mobile" name="mobile" placeholder="" class="form-control input-md" required=""
                           type="text" ng-model="_theEntity_.mobile">

                </div>
            </div>


            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="address">住址</label>

                <div class="col-md-4">
                    <textarea class="form-control" id="address" name="address"
                              ng-model="_theEntity_.address"></textarea>
                </div>
            </div>


        </fieldset>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-hide="readonly">保存</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
